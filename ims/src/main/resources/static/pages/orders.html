<div class="page" data-page="orders" >
    <div class="page-header">
        <div class="page-icon">ðŸ›’</div>
        <h2>Purchase Orders</h2>
    </div>

    <div class="grid-container">
        <div class="section admin-only fade-in">
            <h3>Create New Order</h3>
            <form id="addItemForm">
                <div class="form-group">
                    <input type="number" id="poProductId" placeholder="Product ID" required>
                </div>
                <div class="form-group">
                    <input type="number" id="poQuantity" placeholder="Quantity" required>
                </div>
                <button type="submit">Add Item to Order</button>
            </form>

            <h4>Current Order Items</h4>
            <ul id="currentOrderItems"></ul>
            <button id="placeOrderBtn" style="width: 100%; margin-top: 1rem;">Place Order</button>
        </div>

        <div class="section fade-in">
            <h3>Order History</h3>
            <div class="table-container">
                <table id="purchaseOrdersTable">
                    <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Items</th>
                    </tr>
                    </thead>
                    <tbody id="purchaseOrdersTbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
