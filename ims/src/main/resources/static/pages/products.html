<div class="page" data-page="products" >
    <div class="page-header">
        <div class="page-icon">ðŸ“¦</div>
        <h2>Products</h2>
    </div>

    <div class="grid-container">
        <div class="section admin-only fade-in">
            <form id="addProductForm">
                <h3>Add New Product</h3>
                <div class="form-group">
                    <input type="text" id="name" placeholder="Product Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="description" placeholder="Description" required>
                </div>
                <div class="form-group">
                    <input type="number" id="price" placeholder="Price" step="0.01" required>
                </div>
                <div class="form-group">
                    <input type="number" id="quantity" placeholder="Quantity" required>
                </div>
                <div class="form-group">
                    <input type="text" id="size" placeholder="Size (Optional)">
                </div>
                <div class="form-group">
                    <input type="text" id="color" placeholder="Color (Optional)">
                </div>
                <button type="submit">Add Product</button>
            </form>
        </div>

        <div class="section admin-only fade-in">
            <form id="createBundleForm">
                <h3>Create Product Bundle</h3>
                <div class="form-group">
                    <input type="number" id="bundleProductId" placeholder="Bundle Product ID" required>
                </div>
                <div class="form-group">
                    <input type="text" id="componentProductIds" placeholder="Component IDs (e.g., 1,2,3)" required>
                </div>
                <button type="submit">Create Bundle</button>
            </form>
        </div>

        <div class="section admin-only fade-in">
            <h3>Bulk Operations</h3>
            <form id="importForm">
                <h4>Import Products from CSV</h4>
                <div class="form-group">
                    <input type="file" id="csvFile" accept=".csv" required>
                </div>
                <button type="submit">Upload and Import</button>
            </form>
            <hr>
            <h4>Export All Products</h4>
            <a href="/api/products/export" download class="download-btn" style="display: block; text-align: center;">
                Download CSV Export
            </a>
        </div>
    </div>

    <div class="section fade-in">
        <h3>All Products</h3>
        <div class="table-container">
            <table id="productsTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Bundle</th>
                </tr>
                </thead>
                <tbody id="productsTbody"></tbody>
            </table>
        </div>
    </div>
</div>
